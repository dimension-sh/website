<!DOCTYPE html>
<html lang="en">

<head>
  <!--# include file="inc/header.html" -->

<body>
  <div id="main">
    <!--# include file="inc/pageheader.html" -->

    <h1>Join</h1>

    <p>Dimension is open to anyone who wants to be involved in our community, all we ask is that you follow the <a
        href="/cgi/wiki.cgi?p=Rules">RULES</a>. If you accept them then joining is easy:</p>

    <p>All you'll need to provide is the following bits of information:</p>

    <form action="/cgi/join.cgi" method="post">
      <p><label for="username">Username</label><br />
        <input type="text" id="username" name="username">
      </p>
      <p><label for="email">Contact Email Address</label><br />
        <input type="text" id="email" name="email">
      </p>
      <p><label for="ssh_key">SSH Public Key</label><br />
        <textarea id="ssh_key" rows="5" cols="60" name="ssh_key"></textarea>
      </p>
      <p><label for="why">Why do you want to join?</label><br />
        <textarea id="why" rows="5" cols="60" name="why"></textarea>
      </p>
      <p><label for="rules">I have read the rules</label>
        <input type="checkbox" id="rules" name="rules" value="1">
      </p>
      <p><input type="submit" value="submit" /></p>
    </form>

    <!--# include file="inc/pagefooter.html" -->
  </div>
</body>

</html>
